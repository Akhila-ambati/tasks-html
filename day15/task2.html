<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body style="color: white;background-color: black;">
    <form>
        <fieldset>
            <center><legend><b>SIGN UP</b></legend>
                <br>
                <br>
            <label for="Name"><b>Name :</b></label>
            <input type="text"id="username"name="username"required>
            <br>
            <br>
           <label for="email"><b>Email:</b></label>
           <input type="email"id="useremail"name="useremail"required>
           <br>
           <br>
           <label for="password"><b>password:</b></label>
           <input type="password"id="password"name="userpassword"maxlength="8"required>
           <br>
           <br>
           <label for="password"><b>confirm password:</b></label>
           <input type="password"id="password"name="userpassword">
           <br>
           <br>
           <label for="contact"><b>Contact:</b></label>
           <input type="contact"id="usercontact"name="usercontact">
           <br>
           <br>
           <label for="date"><b>Date of Birth:</b></label>
            <input type="date"id="userdate"name="userdate">
            <br>
            <br>
            <b>Gender:</b>
            <label for="Gender">female</label>
            <input type="radio"id="female"name="gender"value="gender">
            <label for="Gender">male</label>
            <input type="radio"id="male"name="gender"value="gender">
            <br>
            <br>
            <label for="signup"></label>
            <input type="submit"id="signup"name="signup"value="signup">
           

        </center>
        </fieldset>
    </form>
    
</body>
</html>
